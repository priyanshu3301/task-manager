<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cloud Task Manager</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
      <link rel="stylesheet" href="style.css">
      <style>
         /* FIX: Make primary button visible in dark mode */
         body.dark-mode .btn--primary {
         background-color: #3b82f6; /* A contrasting blue */
         color: #ffffff;
         }
         body.dark-mode .btn--primary:hover {
         background-color: #2563eb; /* A darker blue for hover */
         }
         /* NEW: Styles for welcome message */
         #welcome-message {
         margin: 0 15px;
         align-self: center; /* Vertically aligns the text with the buttons */
         font-size: 0.9rem;
         }
         /* NEW: Styles for user profile dropdown */
         .main-header__user-profile {
         position: relative; /* Required for absolute positioning of the dropdown */
         cursor: pointer;
         }
         .dropdown-menu {
         display: none; /* Hidden by default */
         position: absolute;
         top: 125%; /* Position it just below the avatar */
         right: 0;
         background-color: #ffffff;
         border-radius: 8px;
         box-shadow: 0 4px 15px rgba(0,0,0,0.1);
         width: 180px;
         z-index: 1000;
         overflow: hidden; /* Ensures child elements conform to border-radius */
         border: 1px solid #f0f0f0;
         }
         body.dark-mode .dropdown-menu {
         background-color: #2d3748; /* Dark background */
         border-color: #4a5568;   /* Darker border */
         color: #e2e8f0;
         }
         .dropdown-menu.show {
         display: block; /* Class to show the dropdown */
         }
         .dropdown-menu__user-info {
         padding: 12px 15px;
         border-bottom: 1px solid #e5e7eb;
         text-align: center;
         }
         body.dark-mode .dropdown-menu__user-info {
         border-bottom-color: #4a5568;
         }
         .dropdown-menu__username {
         font-weight: 600;
         margin: 0;
         }
         .dropdown-menu__logout-btn {
         display: block;
         width: 100%;
         text-align: left;
         padding: 12px 15px;
         background: none;
         border: none;
         color: #374151;
         cursor: pointer;
         }
         body.dark-mode .dropdown-menu__logout-btn {
         color: #e2e8f0;
         }
         .dropdown-menu__logout-btn:hover {
         background-color: #f3f4f6;
         }
         body.dark-mode .dropdown-menu__logout-btn:hover {
         background-color: #4a5568;
         }
         .dropdown-menu__logout-btn .fa-right-from-bracket {
         margin-right: 10px;
         }
      </style>
   </head>
   <body>
      <header class="main-header">
         <div class="main-header__logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
               <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"></path>
            </svg>
            <h1>Cloud Task Manager</h1>
         </div>
         <nav class="main-header__nav">
            <button id="dark-toggle" class="dark-toggle" aria-label="Toggle dark mode">
               <i class="fas fa-sun"></i> <i class="fas fa-moon"></i> </button>
            <button class="main-header__btn-notifications" aria-label="View notifications">
            <i class="fas fa-bell"></i>
            </button>
            <span id="welcome-message"></span>
            <div class="main-header__user-profile" id="user-profile-menu">
               <img src="/account.svg" alt="User avatar">
               <div class="dropdown-menu" id="user-dropdown">
                  <div class="dropdown-menu__user-info">
                     <p id="dropdown-username" class="dropdown-menu__username"></p>
                  </div>
                  <button id="logout-btn" class="dropdown-menu__logout-btn">
                  <i class="fa-solid fa-right-from-bracket"></i>Logout
                  </button>
               </div>
            </div>
         </nav>
      </header>
      <div class="app-container">
         <aside class="sidebar">
            <div class="sidebar__top">
               <section class="task-form-container" aria-labelledby="form-title">
                  <h2 id="form-title" class="task-form-container__title">Add New Task</h2>
                  <form id="task-form" class="task-form">
                     <div class="form-group">
                        <label for="task-title" class="form-group__label">Task Title</label>
                        <input type="text" id="task-title" class="form-group__input" placeholder="Enter task title..." required>
                     </div>
                     <div class="form-group">
                        <label for="task-description" class="form-group__label">Description</label>
                        <textarea id="task-description" class="form-group__textarea" placeholder="Add task description..."></textarea>
                     </div>
                     <div class="form-group">
                        <label for="task-deadline" class="form-group__label">Deadline</label>
                        <input type="date" id="task-deadline" class="form-group__input" required>
                     </div>
                     <button type="submit" id="task-submit-btn" class="btn btn--primary btn--full-width">
                     <i class="fas fa-plus"></i> Add Task
                     </button>
                  </form>
               </section>
            </div>
            <div class="sidebar__bottom">
               <section class="stats-panel" aria-label="Task statistics">
                  <div class="stats-panel__item">
                     <span class="stats-panel__value" id="stats-total">0</span>
                     <span class="stats-panel__label">Total Tasks</span>
                  </div>
                  <div class="stats-panel__item">
                     <span class="stats-panel__value" id="stats-pending">0</span>
                     <span class="stats-panel__label">Pending</span>
                  </div>
                  <div class="stats-panel__item">
                     <span class="stats-panel__value" id="stats-completed">0</span>
                     <span class="stats-panel__label">Completed</span>
                  </div>
               </section>
            </div>
         </aside>
         <main class="content">
            <div class="filter-controls">
               <div class="filter-controls__search-container">
                  <i class="fas fa-search"></i>
                  <input type="search" id="search-input" class="filter-controls__search-input" placeholder="Search tasks...">
               </div>
               <div class="filter-controls__buttons">
                  <button class="filter-btn filter-btn--active" data-filter="all">All</button>
                  <button class="filter-btn" data-filter="pending">Pending</button>
                  <button class="filter-btn" data-filter="completed">Completed</button>
               </div>
            </div>
            <section class="tasks-list-container" aria-label="List of tasks">
               <ul id="tasks-list" class="tasks-list">
                  </ul>
            </section>
         </main>
      </div>
      <script src="script.js"></script>
      <script>
         // --- Utility Functions ---
         function setCookie(name, value, days = 365) {
             let expires = "";
             if (days) {
                 const date = new Date();
                 date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                 expires = "; expires=" + date.toUTCString();
             }
             document.cookie = name + "=" + (value || "") + expires + "; path=/";
         }
         
         function getCookie(name) {
             const value = `; ${document.cookie}`;
             const parts = value.split(`; ${name}=`);
             if (parts.length === 2) return parts.pop().split(';').shift();
         }
         
         // --- Authentication ---
         const authName = getCookie('auth');
         if (false) {
             window.location.href = "/login";
         } else {
             // --- NEW: Run UI setup after DOM is loaded ---
             document.addEventListener('DOMContentLoaded', () => {
                 const displayName = authName.charAt(0).toUpperCase() + authName.slice(1);
         
                 // 1. Set Welcome Message
                 document.getElementById('welcome-message').textContent = `Welcome, ${displayName}`;
         
                 // 2. Set up Profile Dropdown
                 const profileMenu = document.getElementById('user-profile-menu');
                 const dropdown = document.getElementById('user-dropdown');
                 const dropdownUsername = document.getElementById('dropdown-username');
                 const logoutBtn = document.getElementById('logout-btn');
         
                 dropdownUsername.textContent = displayName;
         
                 profileMenu.addEventListener('click', (event) => {
                     event.stopPropagation();
                     dropdown.classList.toggle('show');
                 });
         
                 logoutBtn.addEventListener('click', () => {
                     setCookie('auth', '', -1); // Expire the cookie
                     window.location.href = "/login";
                 });
             });
         
             // Close dropdown if clicked outside
             window.addEventListener('click', () => {
                 const dropdown = document.getElementById('user-dropdown');
                 if (dropdown.classList.contains('show')) {
                     dropdown.classList.remove('show');
                 }
             });
         }
         
         
         // --- Dark Mode Logic ---
         const toggleBtn = document.getElementById('dark-toggle');
         const sunIcon = document.querySelector('#dark-toggle .fa-sun');
         const moonIcon = document.querySelector('#dark-toggle .fa-moon');
         
         function updateThemeIcon(isDark) {
             if (isDark) {
                 sunIcon.style.display = 'inline-block';
                 moonIcon.style.display = 'none';
             } else {
                 sunIcon.style.display = 'none';
                 moonIcon.style.display = 'inline-block';
             }
         }
         
         // Initial theme setup on load
         const isDark = getCookie('theme') === 'dark';
         if (isDark) document.body.classList.add('dark-mode');
         updateThemeIcon(isDark);
         
         // Theme toggle handler
         toggleBtn.addEventListener('click', () => {
             const nowDark = document.body.classList.toggle('dark-mode');
             setCookie('theme', nowDark ? 'dark' : 'light');
             updateThemeIcon(nowDark);
         });
         
      </script>
   </body>
</html>
